- id: 18
  title: The Determinants of Attitudes towards Strategic Default on Mortgages
  pdf: assets/papers/Guiso_Sapienza_Zingales_StrategicDefault.pdf
  Appendix: assets/papers/AppendixSD.pdf
  authors: Luigi Guiso and Luigi Zingales
  journal: Journal of Finance
  date: August 2013
  volume: 68(4)
  pages: 1473-1515
  abstract: We use survey data to measure householdsï¿½ propensity to default on mortgages
    even if they can afford to pay them (strategic default) when the value of the
    mortgage exceeds the value of the house. The willingness to default increases
    both in the absolute and in the relative size of the home-equity shortfall. Our
    evidence suggests that this willingness is affected both by pecuniary and non-pecuniary
    factors, such as views about fairness and morality. We also find that exposure
    to other people who strategically defaulted increases the propensity to default
    strategically because it conveys information about the probability of being sued.

- id: 19
  title: Understanding Trust
  pdf: assets/papers/Understandingtrust.pdf
  authors: Anna Toldra and Luigi Zingales
  journal: The Economic Journal
  date: December 2013
  volume: 123(573)
  pages: 1313-1332
  abstract: The World Values Survey (WVS) question on trust has been widely used to
    study the economic effect of trust. Recent work, however, questions its validity
    as an accurate measure of trust by showing that it is not correlated with the
    senderï¿½s behaviour in the Berg et al. trust game. What measure then should we
    trust to measure trust? In this article, we argue that the senderï¿½s behaviour
    in a trust game is driven both by beliefs and by preferences. In contrast, WVS-like
    measures capture mostly the belief based component of a trust game.

- id: 20
  title: The emergence of male leadership in competitive environments
  authors: Ernesto Reuben, Pedro Rey-Biel and Luigi Zingales
  journal: Journal of Economic Behavior & Organization
  date: June 2012
  volume: 83(1)
  pages: 111-117
  abstract: We present evidence from an experiment in which groups select a leader
    to compete against the leaders of other groups in a real-effort task that they
    have all performed in the past. We find that women are selected much less often
    as leaders than is suggested by their individual past performance. We study three
    potential explanations for the underrepresentation of women, namely, gender differences
    in overconfidence concerning past performance, in the willingness to exaggerate
    past performance to the group, and in the reaction to monetary incentives. We
    find that men's overconfidence is the driving force behind the observed prevalence
    of male representation.


- id: 21
    title: "Civic Capital as the Missing Link"
    pdf: "assets/papers/civic_cap.pdf"
    authors: Luigi Guiso and Luigi Zingales
    publication: "Handbook of Social Economics"
    editors: "Jess Benhabib, Alberto Bisin and Matthew Jackson"
    volume: "1"
    pages: 417-480
    publisher: "Elsevier"
    date: "2011"
    abstract: This chapter reviews the recent debate about the role of social capital in economics. We argue that all the difficulties this concept has encountered in economics are due to a vague and excessively broad definition. For this reason, we restrict social capital to the set of values and beliefs that help cooperationâwhich for clarity we label civic capital. We argue that this definition differentiates social capital from human capital and satisfies the properties of the standard notion of capital. We then argue that civic capital can explain why differences in economic performance persist over centuries and discuss how the effect of civic capital can be distinguished empirically from other variables that affect economic performance and its persistence, including institutions and geography.


- id: 22
  title: What Do Independent Directors Know? Evidence from Their Trading
  pdf: assets/papers/ravina_sapienza.pdf
  authors: Enrichetta Ravina
  journal: The Review of Financial Studies
  date: March 2010
  volume: 23(3)
  pages: 962-1003
  abstract: We compare the trading performance of independent directors and other
    officers of the firm. We find that independent directors earn positive and substantial
    abnormal returns when they purchase their company stock, and that the difference
    with the same firm's officers is relatively small at most horizons. The results
    are robust to controlling for firm-fixed effects and to using a variety of alternative
    specifications. Executive officers and independent directors make higher returns
    in firms with the weakest governance and the gap between these two groups widens
    in such firms. Independent directors who sit on the audit committee earn higher
    returns than other independent directors at the same firm. Finally, independent
    directors earn significantly higher returns than the market when they sell the
    company stock in a window before bad news and around earnings restatements.

