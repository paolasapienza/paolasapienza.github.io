
- id: 1
  title: Embedded Culture as a Source of Comparative Advantage
  pdf:assets/papers/cultureHandbook.pdf
  authors: Luigi Guiso and Luigi Zingales
  journal: Handbook of Culture and Economic Behavior
  date: Forthcoming
  abstract: This paper examines how the concept of embedded culture played a transformative role in the ongoing cultural revolution within economics and business.  We trace the field's shift from the 20th-century concept of homo economicus universalis to an approach incorporating cultural embeddedness in economic behavior. Beyond documenting this intellectual transformation, we identify fertile areas for future research and explore how an embedded cultural perspective can enhance both our understanding of economic phenomena and the design of effective policies.

- id: 2
  title: Overconfidence and Preferences for Competition
  pdf: assets/papers/PreferenceCompetition.pdf
  Appendix: assets/papers/AppendixPreferenceCompetition.pdf
  authors: Ernesto Reuben and Luigi Zingales
  journal: Journal of Finance
  date: April 2024
  pages: 1087-1121
  abstract: We study whether and when preferences for competition are a positive economic
    trait among high-earners and to what extent this trait can explain the gender
    gap in income among MBAs. Consistent with the experimental evidence, preferences
    for competition are a positive economic trait only for non-overconfident individuals.
    Preferences for competition correlate with income only at graduation when bonuses
    are guaranteed and not a function of performance. Overconfident, competitionloving
    MBAs have lower compensation and income growth, and experience greater exit from
    high-reward industries and more frequent job interruptions. Preferences for competition
    do not explain the gender pay gap among MBAs.

- id: 3
  title: Diversity in Schools: Immigrants and the Educational Performance of U.S. Born Students
  pdf: assets/papers/DiversityinSchools.pdf
  Appendix: assets/papers/AppendixAImmigrants.pdf
  authors: David Figlio, Paola Giuliano, Riccardo Marchingiglio, and Umut Ozek
  journal: Review of Economic Studies
  date: March 2024
  volume: '91'
  pages: 972-1006
  abstract: We study the effect of exposure to immigrants on the educational outcomes
    of U.S.-born students, using a unique dataset combining population-level birth
    and school records from Florida. This research question is complicated by substantial
    school selection of U.S.-born students, especially among White and comparatively
    affluent students, in response to the presence of immigrant students in the school.
    We propose a new identification strategy, comparing sibling outcomes with the
    inclusion of family fixed effects, to partial out the unobserved non-random selection
    of native-born families into schools. We find that the presence of immigrant students
    has a positive effect on the academic achievement of U.S.-born students, especially
    for students from disadvantaged backgrounds. Moreover, the presence of immigrants
    does not negatively affect the performance of affluent U.S.-born students, who
    typically show a higher academic achievement compared to immigrant students. We
    provide suggestive evidence on potential channels.

- id: 4
  title: Effect of Mood and Worker Incentives on Workplace Productivity
  pdf: assets/papers/Mood.pdf
  authors: Decio Coviello, Erika Deserrano, and Nicola Persico
  journal: The Journal of Law, Economics & Organization
  date: September 2022
  abstract: We study the causal effect of mood on the productivity of call-center
    workers. Mood is measured through an online "mood questionnaire" which the workers
    are encouraged to fill out daily. We find that better mood actually decreases
    worker productivity for workers whose compensation is largely fixed. The negative
    effect of mood is attenuated for workers whose compensation is based on performance
    (high-powered incentives). This finding holds both at a correlational level and
    in two IV settings, where mood is instrumented for by weather, or, alternatively,
    by whether the local professional sports team played/won the day before. We rule
    out a number of threats to the exclusion restrictions, and discuss the mechanisms
    that could generate our findings.

- id: 5
  title: The Family Origin of the Math Gender Gap is a White Affluent Phenomenon
  pdf: assets/papers/AER_PP_Gender_20201226.pdf
  Appendix: assets/papers/AER_PP_Gender_appendix_20201226.pdf
  authors: Gaia Dossi, David Figlio, and Paola Giuliano
  journal: American Economic Review
  date: May 2021
  pages: 179-183
  abstract: We study the heterogeneity of the impact of gender bias transmission within
    families for the gender gap in mathematics. We find that the phenomenon is concentrated
    in white affluent families, lending support to the hypothesis that parents support
    of their children through investment in education is the main mechanism through
    which differential gender achievements is obtained. Families with more resources
    and biased attitudes toward women are more likely to have a negative impact on
    their daughters' education (JEL A0,D01,D9,Z1)

- id: 6
  title: 'Born in the Family: Preferences for Boys and the Gender Gap in Math'
  pdf: assets/papers/Borninthefamily.pdf
  Appendix: assets/papers/BornintheFamilyOnlineAppendix_December2020.pdf
  authors: Gaia Dossi, David Figlio, and Paola Giuliano
  journal: Journal of Economic Behavior and Organization
  date: March 2021
  pages: 175-188
  abstract: We study the effect of preferences for boys on the performance in mathematics
    of girls, using evidence from two different data sources. In our first set of
    results, we identify families with a preference for boys by using fertility stopping
    rules in a large population of households whose children attend public schools
    in Florida. Girls growing up in a boy-biased family score on average 3 percentage
    points lower on math tests when compared to girls raised in other types of families.
    In our second set of results, we find similar effects when we study the correlations
    between girlsï¿½ performance in mathematics and maternal gender role attitudes,
    using evidence from the National Longitudinal Survey of Youth. We conclude that
    socialization at home can explain a non-trivial part of the observed gender disparities
    in mathematics performance and document that maternal gender attitudes correlate
    with those of their children, supporting the hypothesis that preferences transmitted
    through the family impact children behavior.

- id: 7
  title: Civic Capital and Social Distancing during the Covid-19 Pandemic
  pdf: assets/papers/Covid.pdf
  Appendix: assets/papers/CovidAppendix.pdf
  authors: John M. Barrios, Efraim Benmelech, Yael V. Hochberg, and Luigi Zingales
  journal: Journal of Public Economics
  date: January 2021
  abstract: Using mobile phone and survey data, we show that during the early phases
    of COVID-19, voluntary social distancing was greater in areas with higher civic
    capital and amongst individuals exhibiting a higher sense of civic duty. This
    effect is robust to including controls for political ideology, income, age, education,
    and other local-level characteristics. This result is present for U.S. individuals
    and U.S. counties as well as European regions. Moreover, we show that after U.S.
    states began re-opening, high civic capital counties maintained a more sustained
    level of social distancing, while low civic capital counties did not. Finally,
    we show that U.S. individuals report a higher tendency to use protective face
    masks in high civic capital counties. Our evidence points to the importance of
    considering the level of civic capital in designing public policies not only in
    response to pandemics, but also more generally.

- id: 8
  title: The Cost of Being too Patient
  pdf: assets/papers/patience_happiness.pdf
  authors: Paola Giuliano
  journal: American Economic Review
  date: May 2020
  pages: 314-18
  abstract: 'We study the cost of being too patient on happiness. We find that the
    relationship between patience and various measures of subjective well-being is
    hump-shaped: it exists an optimal amount of patience that maximizes happiness.
    Beyond this optimal level, higher levels of patience have a negative impact on
    well-being. (JEL A0,D01,D9,Z1)

- id: 9
  title: Long-Term Orientation and Educational Performance
  pdf: assets/papers/LTOForthcoming.pdf
  Appendix: assets/papers/Online_Appendix_LTO.pdf
  authors: David Figlio, Paola Giuliano, and Umut Ozek
  journal: American Economic Journal: Economic Policy
  date: November 2019
  volume: '11'
  pages: 272-309
  abstract: We study the role of Long-Term Orientation on the educational attainment
    of immigrant students. Controlling for the quality of schools and socio-economic
    characteristics, students from long-term oriented cultures perform better in third
    grade reading and math, have larger test score gains over time, fewer absences
    and disciplinary incidents, are less likely to repeat grades, more likely to enroll
    in advanced high school courses and more likely to graduate from high school in
    four years. Evidence on mechanisms suggests that both parents' educational choices
    for their children and social learning from peers are important mechanisms. (JEL
    I20, I24, J15, Z1)

- id: 10
  title: Time Varying Risk Aversion
  pdf: assets/papers/RiskAversion.pdf
  Appendix: assets/papers/RiskAversionAppendix.pdf
  authors: Luigi Guiso and Luigi Zingales
  journal: Journal of Financial Economics
  date: June 2018
  volume: '128'
  pages: 403-421
  abstract: Exploiting portfolio data and repeated surveys of an Italian bank clients
    we test whether investors' risk aversion increases following the 2008 crisis.
    We find that, after the crisis, both qualitative and quantitative measures of
    risk aversion increase substantially and that affected individuals divest more
    from stock. We investigate four explanations: changes in wealth, expected income,
    perceived probabilities, and emotion-based changes of the utility function. Our
    data are inconsistent with the first two channels, while they suggest that fear
    is a potential mechanism underlying financial decisions, whether by increasing
    the curvature of the utility function or the salience of negative outcomes.

- id: 11
  title: Long Term Persistence
  pdf: assets/papers/LTP_final.pdf
  Appendix: assets/papers/PutnamAppendix.pdf
  authors: Luigi Guiso and Luigi Zingales
  journal: Journal of European Economic Association,
  date: December 2016
  volume: 14(6)
  pages: 1401-1436
  abstract: We study whether a positive historical shock can generate long-term persistence
    in development. We show that Italian cities that achieved self-government in the
    Middle Ages have a higher level of civic capital today than similar cities in
    the same area that did not. The size of this effect increases with the length
    of the period of independence and its intensity. This effect persists even after
    accounting for the fact that cities did not become independent randomly. We conjecture
    that the Middle-Age experience of self-government fostered self-efficacy beliefs
    in one's own ability to complete tasks and reach goals and this positive attitude,
    transmitted across generations, enhances civic capital today. Consistently, we
    find that fifth-graders in former free city-states exhibit stronger self-efficacy
    beliefs and that these beliefs are correlated with a higher level of civic capital.
    (JEL: O43, P16, O10)

- id: 12
  title: Monnet's Error?
  pdf: assets/papers/Monnet_EP_format.pdf
  authors: Luigi Guiso and Luigi Zingales
  journal: Economic Policy
  date: 2016
  volume: '31'
  pages: 247-297
  abstract: Entering a currency union without any political union European countries
    have taken a gamble: will the needs of the currency unions force a political integration
    (as anticipated by Monnet) or will the tensions create a backlash, as suggested
    by Kaldor, Friedman and many others? We try to answer this question by analyzing
    the cross sectional and time series variation in pro-European sentiments in the
    EU 15 countries. The 1992 Maastricht Treaty seems to have reduced the pro-Europe
    sentiment as does the 2010 Eurozone crisis. Yet, in spite of the worst recession
    in recent history, the Europeans still support the common currency. Europe seems
    trapped: there is no desire to go backward, no interest in going forward, but
    it is economically unsustainable to stay still.

- id: 13
  title: Corporate Culture, Societal Culture, and Institutions
  pdf: assets/papers/aerp20151074.pdf
  authors: Luigi Guiso and Luigi Zingales
  journal: American Economic Review, Papers and Proceedings
  date: 2015
  volume: 105(5)
  pages: 336-339
  abstract: While both cultural and legal norms (institutions) help foster cooperation,
    culture is the more primitive of the two and itself sustains formal institutions.
    Cultural changes are rarer and slower than changes in legal institutions, which
    makes it difficult to identify the role played by culture. Cultural changes and
    their effects are easier to identify in simpler, more controlled, environments,
    such as corporations. Corporate culture, thus, is not only interesting per se,
    but also as a laboratory to study the role of societal culture and the way it
    can be changed.

- id: 14
  title: The Value of Corporate Culture
  pdf: assets/papers/CorporateCulture.pdf
  authors: Luigi Guiso and Luigi Zingales
  journal: Journal of Financial Economics
  date: 2015
  volume: 117(1)
  pages: 60-76
  abstract: We study which dimensions of corporate culture are related to a firm'
    performance and why. We find that proclaimed values appear irrelevant. Yet, when
    employees perceive top managers as trustworthy and ethical, firm' performance
    is stronger. We then study how different governance structures impact the ability
    to sustain integrity as a corporate value. We find that publicly traded firms
    are less able to sustain it. Traditional measures of corporate governance do not
    seem to have much of an impact.

- id: 15
  title: Procrastination and Impatience
  pdf: assets/papers/ProcrastinationImpatience.pdf
  authors: Ernesto Reuben and Luigi Zingales
  journal: Journal of Behavioral and Experimental Economics,
  date: 2015
  pages: 63-76
  abstract: We use a combination of lab and field evidence to study whether highly-impatient
    individuals are more likely to procrastinate. To measure impatience, we elicit
    individual discount rates by giving participants choices between smaller-sooner
    and larger-later rewards. To measure procrastination, we record how fast participants
    complete three tasks: an online game, their application to the university, and
    a mandatory survey. We find that, consistent with the theory, impatient individuals
    procrastinate more, but only in tasks where there are costs to delay (the online
    game and university application). Since we paid participants by check to control
    for transaction costs, we are also able to determine whether the participantsï¿½
    cashing behavior is consistent with the timing of their payment choice. We find
    substantial evidence of time inconsistency. Namely, more than half of the participants
    who received their check straight away instead of waiting two weeks for a reasonably
    larger amount, subsequently took more than two weeks to cash it.

- id: 16
  title: How Stereotypes Impair Women's Career in Science
  authors: Ernesto Reuben and Luigi Zingales
  journal: Proceedings of the National Academy of Sciences
  date: 2014
  volume: 111(12)
  pages: 4403-4408
  abstract: Women outnumber men in undergraduate enrollments, but they are much less
    likely than men to major in mathematics or science or to choose a profession in
    these fields. This outcome often is attributed to the effects of negative sex-based
    stereotypes. We studied the effect of such stereotypes in an experimental market,
    where subjects were hired to perform an arithmetic task that, on average, both
    genders perform equally well. We find that without any information other than
    a candidate's appearance (which makes sex clear), both male and female subjects
    are twice more likely to hire a man than a woman. The discrimination survives
    if performance on the arithmetic task is self-reported, because men tend to boast
    about their performance, whereas women generally underreport it. The discrimination
    is reduced, but not eliminated, by providing full information about previous performance
    on the task. By using the Implicit Association Test, we show that implicit stereotypes
    are responsible for the initial average bias in sex-related beliefs and for a
    bias in updating expectations when performance information is self-reported. That
    is, employers biased against women are less likely to take into account the fact
    that men, on average, boast more than women about their future performance, leading
    to suboptimal hiring choices that remain biased in favor of men.

