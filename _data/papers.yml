- id: 24
  title: Time Discounting for Primary and Monetary Rewards
  pdf: assets/papers/Money&Chocolate.pdf
  authors: Ernesto Reuben and Luigi Zingales
  journal: Economic Letters
  date: January 2010
  volume: 106(2)
  pages: 125-127
  abstract: This paper reports a positive and statistically significant relation between
    the short-term discount rate over a monetary reward and the short-term discount
    rate over a primary reward (chocolate). This relation is most evident among people
    who like chocolate and are hungry. This finding suggests that this type of experiments
    identifies an underling individual trait, consistent with of present-biased preferences.

- id: 25
  title: Cultural Biases in Economic Exchange?
  pdf: assets/papers/cultural_biases.pdf
  Appendix: assets/papers/OnlineAppendix.pdf
  authors: Luigi Guiso and Luigi Zingales
  journal: The Quarterly Journal of Economics
  volume: 124(3)
  pages: 1095-1131
  abstract: How much do cultural biases affect economic exchange? We try to answer
    this question by using data on bilateral trust between European countries. We
    document that this trust is affected not only by the characteristics of the country
    being trusted, but also by cultural aspects of the match between trusting country
    and trusted country, such as religion, history of conflicts, and genetic and somatic
    similarities. We then find that lower bilateral trust leads to less trade between
    two countries, less portfolio investment, and less direct investment, even after
    controlling for the characteristics of the two countries. This effect is stronger
    for goodsthat are more trust intensive. Our results suggest that perceptions rooted
    in culture are important (and generally omitted) determinants of economic exchange.

- id: 26
  title: Is Mistrust Self-Fulfilling?
  pdf: assets/papers/mistrust.pdf
  authors: Ernesto Reuben and Luigi Zingales
  journal: Economic Letters
  date: August 2009
  volume: 104(2)
  pages: 89-91
  abstract: We study experimentally the effect of expectations on whether trust is
    repaid. Subjects respond with untrustworthy behavior if they see that little is
    expected of them. This suggests that guilt aversion plays an important role in
    the repayment of trust.

- id: 27
  title: A Lobbying Approach to Evaluating the Sarbanes-Oxley Act of 2002
  pdf: assets/papers/HSVJ.pdf
  authors: Yael Hochberg and Annette Vissing-Jorgensen
  journal: Journal of Accounting Research
  date: May 2009
  volume: 47(2)
  pages: 519-583
  abstract: We evaluate the impact of the Sarbanes-Oxley Act (SOX) on shareholders
    by studying the lobbying behavior of investors and corporate insiders in order
    to affect the final implemented rules under SOX. Investors lobbied overwhelmingly
    in favor of strict implementation of SOX, while corporate insiders and business
    groups lobbied against strict implementation. We identify firms most affected
    by the law as those whose insiders lobbied against strict implementation. Such
    firms appear to be characterized by agency problems, rather than motivated by
    concerns over compliance costs. Cumulative stock returns during the five and a
    half months leading up to SOX passage were approximately 7% higher for corporations
    whose insiders lobbied against SOX disclosure-related provisions than for similar
    non-lobbying firms, consistent with an expectation that SOX would reduce agency
    problems. Analysis of returns in the post-passage implementation period suggests
    that investors' positive expectations with regards to the effects of these provisions
    were warranted.

- id: 28
  title: 'The Stock Market and Corporate Investment: a Test of Catering Theory'
  pdf: assets/papers/polk-sapienza.pdf
  authors: Christopher Polk
  journal: Review of Financial Studies
  date: January 2009
  volume: 22(1)
  pages: 187-217
  abstract: We test a catering theory describing how stock market mispricing might
    influence individual firmsï¿½ investment decisions. We use discretionary accruals
    as our proxy for mispricing. We find a positive relation between abnormal investment
    and discretionary accruals; that abnormal investment is more sensitive to discretionary
    accruals for firms with higher R&D intensity (opaque firms) or share turnover
    (firms with shorter shareholder horizons); that firms with high abnormal investment
    subsequently have low stock returns; and that the larger the relative price premium,
    the stronger the abnormal return predictability. We show that patterns in abnormal
    returns are stronger for firms with higher R&D intensity or share turnover.

- id: 29
  title: Trusting the Stock Market
  pdf: assets/papers/trusting_stock.pdf
  authors: Luigi Guiso and Luigi Zingales
  journal: The Journal of Finance
  date: December 2008
  volume: 63(6)
  pages: 2557-2600
  abstract: We study the effect that a general lack of trust can have on stock market
    participation. In deciding whether to buy stocks, investors factor in the risk
    of being cheated. The perception of this risk is a function not only of the objective
    characteristics of the stocks, but also of the subjective characteristics of the
    investor. Less trusting individuals are less likely to buy stock and, conditional
    on buying stock, they will buy less. We find evidence consistent with these propositions
    in Dutch and Italian micro data, as well as in cross country data. All the evidence
    suggests that lack of trust could be an important factor in explaining the limited
    participation puzzle, especially among more wealthy investors.

- id: 30
  title: Culture, Math, and Gender
  pdf: assets/papers/science.pdf
  doi: http://www.sciencemag.org/cgi/content/full/320/5880/1164/DC1
  authors: Luigi Guiso, Ferdinando Monte and Luigi Zingales
  journal: Science
  volume: 320(5880)
  pages: 1164-1165
  abstract: Analysis of PISA results suggests that the gender gap in math scores disappears
    in countries with a more gender-equal culture.

- id: 31
  title: Alfred Marshall Lecture -- Social Capital as Good Culture
  pdf: assets/papers/social_capital_jeea.pdf
    authors: Luigi Guiso and Luigi Zingales
  journal: The Journal of the European Economic Association
  date: May 2008
  volume: 20(2)
  pages: 295-320
  abstract: To explain the extremely long-term persistence (more than 500 years) of
    positive historical experiences of cooperation (Putnam 1993), we model the intergenerational
    transmission of priors about the trustworthiness of others. We show that this
    transmission tends to be biased toward excessively conservative priors. As a result,
    societies can be trapped in a low-trust equilibrium. In this context, a temporary
    shock to the return to trusting can have a permanent effect on the level of trust.
    We validate the model by testing its predictions on the World Values Survey data
    and the German Socio Economic Panel. We also present some anecdotal evidence that
    these priors are reflected in novels that originate in different parts of the
    country.

- id: 32
  title: Does Local Financial Development Matter?
  pdf: assets/papers/social_capital.pdf
  authors: Luigi Guiso and Luigi Zingales
  journal: Quarterly Journal of Economics
  date: June 2004
  volume: 94(3)
  pages: 929-969
  abstract: We study the effects of differences in local financial development within
    an integrated financial market. To do so, we construct a new indicator of financial
    development by estimating a regional effect on the probability that, ceteris paribus,
    a household is shut off from the credit market. By using this indicator we find
    that financial development enhances the probability an individual starts his own
    business, favors entry, increases competition, and promotes growth of firms. As
    predicted by theory, these effects are weaker for larger firms, which can more
    easily raise funds outside of the local area. Overall, the results suggest local
    financial development is an important determinant of the economic success of an
    area even in an environment where there are no frictions to capital movements.

- id: 33
  title: The Effects of Government Ownership on Bank Lending
  pdf: assets/papers/state-enter.pdf
  authors: 
  journal: Journal of Financial Economics
  date: May 2004
  volume: 72(2)
  pages: 357-384
  abstract: This paper uses information on individual loan contracts to study the
    effects of government ownership on bank lending behavior. State-owned banks charge
    lower interest rates than do privately owned banks to similar or identical firms,
    even if firms are able to borrow more from privately owned banks. State-owned
    banks mostly favor large firms and firms located in depressed areas. The lending
    behavior of state-owned banks is affected by the electoral results of the party
    affiliated with the bank: the stronger the political party in the area where the
    firm is borrowing, the lower the interest rates charged.

- id: 34
  title: People's Opium? Religion and Economic Attitudes
  pdf: assets/papers/religion.pdf
  authors: Luigi Guiso and Luigi Zingales
  journal: Journal of Monetary Economics
  date: January 2003
  volume: 50(1)
  pages: 225-282
  abstract: Since Max Weber, there has been an active debate on the impact of religion
    on peopleï¿½s economic attitudes. Much of the existing evidence, however, is based
    on cross-country studies in which this impact is confounded by differences in
    other institutional factors. We use the World Values Surveys to identify the relationship
    between intensity of religious beliefs and economic attitudes, controlling for
    country fixed effects. We study several economic attitudes toward cooperation,
    the government, working women, legal rules, thriftiness, and the market economy.
    We also distinguish across religious denominations, differentiating on whether
    a religion is dominant in a country. We find that on average, religious beliefs
    are associated with "good" economic attitudes, where "good" is defined as conducive
    to higher per capita income and growth. Yet religious people tend to be more racist
    and less favorable with respect to working women. These effects differ across
    religious denominations. Overall, we find that Christian religions are more positively
    associated with attitudes conducive to economic growth.

